 
 {% extends "paginas/index.html" %}
{% load static %}

{% block conteudo %}

<div class="container mt-4">
  <h3 class="mb-4">{{ titulo }}</h3>

  <form action="" method="post" novalidate>
    {% csrf_token %}

    <!-- FormulÃ¡rio renderizado com form-control via widget tweaks ou manualmente -->
    {{ form.as_p }}

    {% if botao == "Excluir" %}
      <div class="alert alert-warning mt-3">
        <h5>Deseja excluir o registro: <span class="text-danger">{{ object }}</span>?</h5>
      </div>
    {% endif %}

    <button type="submit" class="btn 
      {% if botao == "Excluir" %}btn-danger
      {% elif botao == "Salvar" or botao == "Adicionar" %}btn-success
      {% else %}btn-primary{% endif %} mt-3">
      {{ botao }}
    </button>

    <a href="{% url 'listar-midia' %}" class="btn btn-secondary mt-3 ms-2">Cancelar</a>
  </form>
</div>

{% endblock %}
