{% extends "paginas/index.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block conteudo %}

<div class="row justify-content-center">
  <div class="col-lg-6 col-md-8 col-sm-10 mt-4">

  <h3 class="mb-4">{{ titulo }}</h3>

  <form action="" method="post" enctype="multipart/form-data" novalidate>
    {% csrf_token %}

    {{ form|crispy }}
    <div class="d-flex justify-content-between mt-3">
      {% if botao == "Excluir" %}
        <div class="alert alert-warning mt-3">
          <h5>Deseja excluir o registro: <span class="text-danger">{{ object }}</span>?</h5>
        </div>
      {% endif %}

      <button type="submit" class="btn 
        {% if botao == "Excluir" %}btn-danger
        {% elif botao == "Salvar" or botao == "Adicionar" %}btn-success
        {% else %}btn-primary{% endif %} mt-3">
        {{ botao }}
      </button>

      <a href="{% url 'listar-midia' %}" class="btn btn-secondary mt-3 ms-2">Cancelar</a>
    </div>
  </form>

  </div>
</div>

{% endblock %}
