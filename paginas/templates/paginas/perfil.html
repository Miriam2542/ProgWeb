{% extends "paginas/index.html" %}
{% load static %}

{% block conteudo %}
<div class="container mt-4">
    <header class="mb-4">
        <h3 class="text-success">Meu Perfil</h3>
    </header>

    <div class="card">
        <div class="card-body">
            <p><strong>Nome:</strong> {{ usuario.get_full_name|default:usuario.username }}</p>
            <p><strong>Usuário:</strong> {{ usuario.username }}</p>
            <p><strong>E-mail:</strong> {{ usuario.email|default:"(não informado)" }}</p>

            <div class="mt-3">
                <a class="btn btn-outline-primary" href="{% url 'senha' %}">Atualizar senha</a>
                <a class="btn btn-secondary" href="{% url 'listar-minhas-noticias' %}">Minhas notícias</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
